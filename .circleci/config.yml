version: 2.1
orbs:
  heroku: circleci/heroku@1.2.3
workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
          post-steps:
            - run:
                name: "Apply migrations"
                command: |
                  heroku run yarn db:migrate
          filters:
            branches:
              only: master
